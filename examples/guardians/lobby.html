<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <title>Guardians Lobby</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                padding: 0;
            }
            h2 {
                font-size: large;
            }
            #intro {
                height:100px;
                width: 250px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                background: url(<%= require('./assets/guardians-game-logo.png').default %>) no-repeat .5em;
                background-size: cover;
                margin-bottom: 30px;
                margin-top: 30px;
            }
            .in-lobby > #lobby {
                display: block;
            }
            #sessions {
                list-style: decimal inside;
                margin: 0;
                padding: 0;
            }
            #sessions > li {
                cursor: pointer;
                padding: 1em;
            }
            #sessions > li:hover {
                background: #FBD3D1;
            }
            p {
                font-style: italic;
            }
            #app {
                position: fixed;
                top: 0;
                left: 0;
                border: none;
                height: 100vh;
                width: 100vw;
                display: block;
            }
            .in-lobby > #app {
                display: none;
            }

            #games{
                width: 75%;
                margin-left: auto;
                margin-right: auto;
                display: block;
                background-color: white;
                border-radius: 10px;
                padding: 30px;
                min-height: 300px;

            }

            #games-container{
                background: url(<%= require('./assets/guardians-ui-bg.png').default %>) no-repeat;
                background-size: cover;
                padding: 50px;
            }
        </style>
    </head>
    <body class="in-lobby">
        <div id="lobby">
            <div id="intro"></div>
            <div id="games-container">
                <div id="games">
                    <p id="users"></p>
                    <h2>Choose a game:</h2>
                    <ul id="sessions"></ul>
                </div>
            </div>
        </div>
        <iframe id="app" src="about:blank"></iframe>
    </body>
</html>
