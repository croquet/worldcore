<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <title>Guardians Lobby</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                padding: 0;
            }
            h2 {
                font-size: large;
            }
            #intro {
                height:100px;
                width: 250px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                background: url(<%= require('./assets/lobby-logo.png').default %>) no-repeat .5em;
                background-size: cover;
                margin-bottom: 30px;
                margin-top: 30px;
            }
            #lobby {
                display: none;
            }
            .in-lobby > #lobby {
                display: block;
            }
            #sessions {
                list-style: decimal inside;
                margin: 0;
                padding: 0;
            }
            #sessions > li {
                cursor: pointer;
                padding: 1em;
            }
            #sessions > li:hover {
                background: #FBD3D1;
            }
            p {
                font-style: italic;
            }
            #app {
                position: fixed;
                top: 0;
                left: 0;
                border: none;
                height: 100vh;
                width: 100vw;
                display: block;
            }
            .in-lobby > #app {
                display: none;
            }

            #games{
                width: 75%;
                margin-left: auto;
                margin-right: auto;
                display: block;
                background-color: white;
                border-radius: 10px;
                padding: 30px;
                min-height: 300px;

            }

            #games-container{
                background: url(<%= require('./assets/lobby-bg.jpg').default %>) no-repeat;
                background-size: cover;
                padding: 50px;
            }

            #host-new{
                color: #fff;
                background-color: #EF493E;
                border-color: #EF493E;
                display: block;
                margin-left: auto;
                margin-right: auto;
                font-family: 'Courier New', monospace;
                font-weight: 700;
                font-size: 1.3rem;
                line-height: 1.5;
                text-align: center;
                white-space: nowrap;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                border: 1px solid transparent;
                padding: 0.375rem 0.75rem;
                border-radius: 0.25rem;
                cursor: pointer;
                margin-bottom: 30px;
            }

            #host-new:hover{
                background-color:#9c1b12;
            }
        </style>
    </head>
    <body>
        <div id="lobby">
            <div id="intro"></div>
            <div id="games-container">
                <button id="host-new">Host New Game</button>
                <div id="games">
                    <p id="users"></p>
                    <h2>Choose a game:</h2>
                    <ul id="sessions"></ul>
                </div>
            </div>
        </div>
        <iframe id="app" src="about:blank"></iframe>
    </body>
</html>
